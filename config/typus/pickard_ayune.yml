Story:
  fields:
    form: title, edition, column, content_for_edit
    list: title, edition, column
    options:
      selectors: column
      templates:
        content_for_edit: text
  order_by: -edition, column
  search: title, edition
  application: Pickard Ayune

User:
  fields:
    default: login, name, role
    form: role
    options:
      read_only: login, name
      selectors: role
  order_by: 
  filters: created_at
  search: 
  application: Pickard Ayune

